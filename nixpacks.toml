[phases.setup]
nixPkgs = ["...", "python311Packages.supervisor"]

[phases.build]
cmds = [
    # Create required directories in one command
    "mkdir -p /var/log",
    "mkdir -p /app/storage/framework/views",
    "mkdir -p /app/storage/framework/cache",
    "mkdir -p /app/storage/framework/sessions",
    "mkdir -p /app/bootstrap/cache",
    "mkdir -p /etc/supervisor/conf.d",

    # Set permissions in a single command
    "chown -R www-data:www-data /var/log /app/storage /app/bootstrap/cache",

    # Copy and setup config files
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",

    "chmod +x /assets/start.sh",
]

[phases.postbuild]
# Define an array of commands to execute.
cmds = [
    "npm run build",
    "php artisan migrate --force",
    "php artisan optimize:clear",
    "php artisan filament:optimize-clear",
    "php artisan storage:link",
    "php artisan optimize",
    "php artisan livewire:publish --assets",
    "php artisan filament:optimize",
    "php artisan horizon:terminate",
]
# The postbuild phase can be configured to depend on other phases.
dependsOn = ["build"]

[start]
cmd = '/assets/start.sh'

[staticAssets]
"start.sh" = '''
#!/bin/bash

# Transform the nginx configuration
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf

# Start supervisor
supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/assets/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''
[program:worker-nginx]
process_name=%(program_name)s_%(process_num)02d
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

"worker-phpfpm.conf" = '''
[program:worker-phpfpm]
process_name=%(program_name)s_%(process_num)02d
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''

